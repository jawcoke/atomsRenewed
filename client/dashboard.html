<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", sans-serif;
        text-align: center;
        padding: 20px;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="welcomeMessage"></h1>
    <p id="stats"></p>
    <button id="addWin">Add Win</button>
    <button id="addLoss">Add Loss</button>
    <button id="logout">Log Out</button>
    <script>
      const API_BASE = "http://3.136.171.11:3000/api";
      const token = sessionStorage.getItem("token");
      const user = sessionStorage.getItem("user");

      if (!token) {
        alert("Unauthorized! Redirecting to login...");
        window.location.href = "index.html";
      }

      document.getElementById("welcomeMessage").textContent = `Welcome, ${user}`;

      const updateStats = async () => {
        try {
          const response = await fetch(`${API_BASE}/users/${user}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await response.json();
          document.getElementById("stats").textContent = `Wins: ${data.wins}, Losses: ${data.losses}`;
        } catch (err) {
          console.error("Failed to fetch user stats:", err);
        }
      };

      document.getElementById("addWin").addEventListener("click", async () => {
        try {
          const response = await fetch(`${API_BASE}/updateWins`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            alert("Win added!");
            updateStats();
          } else {
            alert("Failed to add win.");
          }
        } catch (err) {
          console.error("Error:", err);
        }
      });

      document.getElementById("addLoss").addEventListener("click", async () => {
        try {
          const response = await fetch(`${API_BASE}/updateLosses`, {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            alert("Loss added!");
            updateStats();
          } else {
            alert("Failed to add loss.");
          }
        } catch (err) {
          console.error("Error:", err);
        }
      });

      document.getElementById("logout").addEventListener("click", async () => {
        sessionStorage.removeItem("token");
        window.location.href = "index.html";

        // i think this is enough ?  for a logout
      });

      updateStats();
    </script>
  </body>
</html>
