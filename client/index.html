<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atoms Game Multiplayer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Adjust the path for game.js -->
  <script src="js/game.js"></script>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="play-section">
      <div class="title">MULTI PLAYER</div>
      <label for="multiPlayers">Number of players:</label>
      <select id="multiPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div>
        <label for="gameName">Game name:</label>
        <input type="text" id="gameName" value="">
      </div>
      <div>
        <label for="userName">Your name:</label>
        <input type="text" id="userName" value="">
      </div>
      <a href="game-board.html?gameName=" + document.getElementById('gameName').value + "&userName=" + document.getElementById('userName').value class="play-button">Play!</a>
      <div class="logo">Firebase</div>
    </div>
  </div>
</body>
</html>
