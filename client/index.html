<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atoms Game Setup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 70%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .play-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 48%;
      padding: 20px;
      border-radius: 10px;
      background-color: #d1c4e9;
    }
    .play-section .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .play-section select, .play-section input {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .multiplayer {
      background-color: #f8bbd0;
    }
    .play-button {
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .play-button:hover {
      background-color: #e91e63;
    }
    .logo {
      font-size: 16px;
      font-weight: bold;
      color: #5e35b1;
    }
    .game-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="play-section">
      <div class="title">LOCAL PLAY</div>
      <label for="numPlayers">Number of players:</label>
      <select id="numPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div>
        <label for="player1Name">1. Human Name:</label>
        <input type="text" id="player1Name" value="Player1">
      </div>
      <div>
        <label for="player2Name">2. Human Name:</label>
        <input type="text" id="player2Name" value="Player2">
      </div>
      <button class="play-button">Play!</button>
    </div>

    <div class="play-section multiplayer">
      <div class="title">MULTI PLAYER</div>
      <label for="multiPlayers">Number of players:</label>
      <select id="multiPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div>
        <label for="gameName">Game name:</label>
        <input type="text" id="gameName" value="theStart">
      </div>
      <div>
        <label for="userName">Your name:</label>
        <input type="text" id="userName" value="jjj">
      </div>
      <button class="play-button">Play!</button>
      <div class="logo">Firebase</div>
    </div>
  </div>

  <!-- Game grid pattern for decoration -->
  <div class="game-grid"></div>

  <script src="game.js"></script>
</body>
</html>
