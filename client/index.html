<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Atoms Game Multiplayer</title>
    <link rel="stylesheet" href="style/registrationStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered-container">
      <!-- LOGIN BOX -->
      <div class="loginBox" id="loginBox">
        <div class="form-box">
          <form class="form" id="loginForm">
            <span class="title">Login</span>
            <input
              type="text"
              name="user"
              class="input"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              class="input"
              placeholder="Password"
              required
            />
            <button type="submit" id="runIt" class="button">Run it</button>
          </form>
          <!-- <div class="form-section">
            <p>
              <a href="#" id="showSignup">Sign up</a>
            </p>
          </div> -->
        </div>
      </div>
      <!-- LOGIN BOX -->

      <!-- SIGNUP BOX -->
      <div class="dashboardBox" id="signupBox">
        <div class="form-box">
          <form class="form" id="signupForm">
            <span class="title">Sign Up</span>
            <input
              type="text"
              name="user"
              class="input"
              placeholder="Username"
              required
            />
            <input
              type="text"
              name="email"
              class="input"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              class="input"
              placeholder="Password"
              required
            />
            <button type="submit" class="button">Sign Up</button>
          </form>
        </div>
      </div>
      <!-- SIGNUP BOX -->

    </div>

    <script>
      const API_BASE = "http://3.136.171.11:3000/api";

      // Function to switch views
      const showBox = (boxId) => {
        document
          .querySelectorAll(".loginBox, .signupBox")
          .forEach((box) => {
            box.style.display = "none";
          });
        document.getElementById(boxId).style.display = "block";
      };

  

      // Handle signup
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            email: formData.get("email"),
            password: formData.get("password"),
          };
          try {
            const response = await fetch(`${API_BASE}/users`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (response.ok) {
              alert("Signup successful! Please log in.");
              showBox("loginBox");
            } else {
              const error = await response.json();
              alert(`Error: ${error.message}`);
            }
          } catch (err) {
            console.error(err);
            alert("Failed to sign up.");
          }
        });

      // Handle login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            password: formData.get("password"),
          };

          try {
            const response = await fetch(`${API_BASE}/authenticate`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const result = await response.json();
              sessionStorage.setItem("token", result.token);
              sessionStorage.setItem("user", data.user);
              window.location.href = "dashboard.html"; // Redirect to the new page
            } else {
              const error = await response.json();
              alert(error.error || "Invalid username or password.");
            }
          } catch (err) {
            console.error("Error during login:", err);
            alert("Login failed due to a network or server error.");
          }
        });
    </script>
  </body>
</html>
