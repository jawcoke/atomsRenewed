    <script>
      const API_BASE = "http://localhost:3000/api";
      // Add event listener to the "log in" link FOR guestBox
      document
        .getElementById("showLogin2")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("loginBox").style.display = "block";
          document.querySelector(".signupBox").style.display = "none";
        });
      document
        .getElementById("showGuest")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          document.getElementById("guestBox").style.display = "block";
          document.querySelector(".loginBox").style.display = "none";
        });
      document
        .getElementById("showGuestFromSignup")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          document.getElementById("guestBox").style.display = "block";
          document.querySelector(".signupBox").style.display = "none";
        });
      document
        .getElementById("showGuest")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          document.getElementById("guestBox").style.display = "block";
          document.querySelector(".signupBox").style.display = "none";
          document.querySelector(".loginBox").style.display = "none";
        });

      document
        .getElementById("showLogin")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          document.getElementById("loginBox").style.display = "block"; // Show the login box
          document.querySelector(".guestBox").style.display = "none"; // Hide the signup box
        });

      document
        .getElementById("showSignup")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("signupBox").style.display = "block"; // this shows the signup box
          document.querySelector(".loginBox").style.display = "none"; // hides the login box xD
        });

      document
        .getElementById("showUserData")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("userBox").style.display = "block";
          document.getElementById("guestBox").style.display = "none";
          document.querySelector("loginBox").style.display = "none";
        });

      // Handle signup
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            email: formData.get("email"),
            password: formData.get("password"),
          };
          try {
            const response = await fetch(`${API_BASE}/users`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (response.ok) {
              alert("Signup successful! Please log in.");
              showBox("loginBox");
            } else {
              const error = await response.json();
              alert(`Error: ${error.message}`);
            }
          } catch (err) {
            console.error(err);
            alert("Failed to sign up.");
          }
        });

      // Handle login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            password: formData.get("password"),
          };
          try {
            const response = await fetch(`${API_BASE}/authenticate`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (response.ok) {
              const result = await response.json();
              sessionStorage.setItem("token", result.token);
              document.getElementById("usernameDisplay").textContent =
                data.user;
              showBox("userBox");
            } else {
              alert("Invalid username or password.");
            }
          } catch (err) {
            console.error(err);
            alert("Login failed.");
          }
        });

      // Logout
      document.getElementById("logoutButton").addEventListener("click", () => {
        sessionStorage.removeItem("token");
        document.getElementById("userBox").display.style = none;
        document.getElementById("guestBox").display.style = block;
        showBox("guestBox");
      });
