    <script>
      const API_BASE = "http://3.136.171.11:3000/api";

      // Function to switch views
      const showBox = (boxId) => {
        document
          .querySelectorAll(".guestBox, .loginBox, .signupBox, .userBox")
          .forEach((box) => {
            box.style.display = "none";
          });
        document.getElementById(boxId).style.display = "block";
      };

      // Show Login Box
      document
        .getElementById("showLogin")
        .addEventListener("click", (event) => {
          event.preventDefault();
          showBox("loginBox");
        });

      // different id

      document
        .getElementById("showLogin2")
        .addEventListener("click", (event) => {
          event.preventDefault();
          showBox("loginBox");
        });

      // Show Signup Box
      document
        .getElementById("showSignup")
        .addEventListener("click", (event) => {
          event.preventDefault();
          showBox("signupBox");
        });

      // Show Guest Box
      document
        .getElementById("showGuest")
        .addEventListener("click", (event) => {
          event.preventDefault();
          showBox("guestBox");
        });
      // different id
      document
        .getElementById("showGuestFromSignup")
        .addEventListener("click", (event) => {
          event.preventDefault();
          showBox("guestBox");
        });

      // Guest mode
      document
        .getElementById("showUserData")
        .addEventListener("click", (event) => {
          event.preventDefault();

          // Set guest mode
          isGuest = true;

          // Hide stats section (user data)
          const statsSection = document.getElementById("statsSection");
          if (statsSection) statsSection.style.display = "none";

          // Show guest session section
          const guestSessionSection = document.getElementById(
            "guestSessionSection"
          );
          if (guestSessionSection) guestSessionSection.style.display = "block";

          // Show the user dashboard (or guest dashboard)
          showBox("userBox");
        });

      // Handle signup
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            email: formData.get("email"),
            password: formData.get("password"),
          };
          try {
            const response = await fetch(`${API_BASE}/users`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (response.ok) {
              alert("Signup successful! Please log in.");
              showBox("loginBox");
            } else {
              const error = await response.json();
              alert(`Error: ${error.message}`);
            }
          } catch (err) {
            console.error(err);
            alert("Failed to sign up.");
          }
        });

      // Handle login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          console.log("Login form submitted");

          const formData = new FormData(event.target);
          const data = {
            user: formData.get("user"),
            password: formData.get("password"),
          };
          console.log("Login data:", data);

          try {
            const response = await fetch(`${API_BASE}/authenticate`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            console.log("Response status:", response.status);

            if (response.ok) {
              const result = await response.json();
              sessionStorage.setItem("token", result.token);
              sessionStorage.setItem("user", data.user);
              window.location.href = "dashboard.html"; // Redirect to the new page
            } else {
              const error = await response.json();
              console.error("Login failed:", error);
              alert(error.error || "Invalid username or password.");
            }
          } catch (err) {
            console.error("Error during login:", err);
            alert("Login failed due to a network or server error.");
          }
        });

      // Logout
      document.getElementById("logoutButton").addEventListener("click", () => {
        sessionStorage.removeItem("token");
        isGuest = true; // Switch to guest mode

        // Hide stats section
        document.getElementById("statsSection").style.display = "none";

        // Show guest session section
        document.getElementById("guestSessionSection").style.display = "block";

        // Switch back to guest box
        showBox("guestBox");
      });

      window.addEventListener("load", () => {
        const token = sessionStorage.getItem("token");
        if (token) {
          // Logged-in user
          isGuest = false;

          // Show stats section
          document.getElementById("statsSection").style.display = "block";

          // Hide guest session section
          document.getElementById("guestSessionSection").style.display = "none";

          // Show user box
          showBox("userBox");
        } else {
          // Guest user
          isGuest = true;

          // Hide stats section
          document.getElementById("statsSection").style.display = "none";

          // Show guest session section
          document.getElementById("guestSessionSection").style.display =
            "block";

          // Show guest box
          showBox("guestBox");
        }
      });

      document.getElementById("addWin").addEventListener("click", () => {
        wins++;
        updateStats();
        if (!isGuest) {
          fetch(`${API_BASE}/updateWins`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: sessionStorage.getItem("token"),
              wins,
            }),
          });
        }
      });

      document.getElementById("addLoss").addEventListener("click", () => {
        losses++;
        updateStats();
        if (!isGuest) {
          fetch(`${API_BASE}/updateLosses`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: sessionStorage.getItem("token"),
              losses,
            }),
          });
        }
      });
    </script>
